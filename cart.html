<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <div class="logo">MY CART</div>
      <div class="cart-icon">
        <span class="cart-count">1</span>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>CART</h1>
        <div class="product-img">
          <img src="./cart img/cart1.png" alt="moto mobile" />
          <div class="product-details">
            <h3>
              8GB RAM | 128 GB ROM | 6000 mAh Battery | processor 7025 | <br>Display
              6.5 inch full HD.
            </h3>
            <p>price: <del>30,000</del> 25,000</p>
            <div class="quantity">
              <button>-</button>
              <input type="number" />
              <button>+</button>
            </div>
            <p>subtotal :$25,000</p>
          </div>
        </div>
        <div class="cart-total">
          <h2>cart totals</h2>
          <p>Subtotsl :$25,000.00</p>
          <p>Total : $25,00.00</p>
          <button class="checkout-btn">Proceed to checkout</button>
        </div>
      </div>
    </main>
  </body>
</html>
